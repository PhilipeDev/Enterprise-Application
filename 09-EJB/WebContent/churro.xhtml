<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Churro</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<h1>Carrinho de Churros</h1>
	<h:form>
		<h:inputText value="#{carrinhoBean.churro}" />
		<h:commandButton action="#{carrinhoBean.adicionar()}" value="Adicionar" />
	</h:form>
	<h:dataTable value="#{carrinhoBean.lista}" var="c">
		<h:column>
			<f:facet name="header">Sabor</f:facet>
			#{c}
		</h:column>
	</h:dataTable>
</h:body>
   
</html>
